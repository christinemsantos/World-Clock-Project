<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="page-container">
      <h1>World Clock</h1>
      <div class="select-container">
        <select for="timezone" class="selection" id="timezone">
          <option value="">Choose a city</option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
      </div>
      <div class="container-1">
        <div class="city-name">
          New York<br />
          <div class="date" id="ny-date">Date</div>
        </div>
        <div class="time" id="ny-time">Time</div>
      </div>
      <div class="container-2">
        <div class="city-name">
          Los Angeles<br />
          <div class="date" id="la-date">Date</div>
        </div>
        <div class="time" id="la-time">Time</div>
      </div>
      <div class="container-3">
        <div class="city-name">
          Sydney<br />
          <div class="date" id="sydney-date">Date</div>
        </div>
        <div class="time" id="sydney-time">Time</div>
      </div>
      <div class="container-4">
        <div class="city-name">
          Berlin<br />
          <div class="date" id="berlin-date">Date</div>
        </div>
        <div class="time" id="berlin-time">Time</div>
      </div>
    </div>
    <footer>
      This project was Coded by Christine Santos and is opensourced on
      <a href="https://github.com/christinemsantos">Github</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
